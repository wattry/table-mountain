<!DOCTYPE html>
<html>

<head>
  <title>Table SVG</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mea+Culpa&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div display="flex">
    <object type="image/svg+xml" data="table.svg"></object>
    <object type="image/svg+xml" data="table-outline.svg"></object>
    <object type="image/svg+xml" data="table-black.svg"></object>
    <object type="image/svg+xml" data="table-outline-black.svg"></object>
    <object type="image/svg+xml" data="table-gold.svg"></object>
  </div>
</body>
</html>
